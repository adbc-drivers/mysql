services:
  test-service:
    image: mysql:9.4
    environment:
      MYSQL_ROOT_PASSWORD: "password"
      MYSQL_DATABASE: db
      MYSQL_USER: my
      MYSQL_PASSWORD: password
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u $$MYSQL_USER --password=$$MYSQL_PASSWORD
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 20s
    ports:
      - 3306:3306
